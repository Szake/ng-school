<h2 class="content-title" [@titleIn]="'in'">{{title}}</h2>

<div class="content-controls" [@controlsIn]="'in'">
  <a class="control-add" routerLink="/student/create" title="Create student">+</a>
</div>

<div class="content-text" [@contentIn]="'in'">
  <table class="table">
    <tr>
      <th>#</th>
      <th class="control" [ngClass]="{'active': sort.data.property === 'firstName'}" (click)="sortBy('firstName')">First name</th>
      <th class="control" [ngClass]="{'active': sort.data.property === 'lastName'}" (click)="sortBy('lastName')">Last name</th>
      <th class="control" [ngClass]="{'active': sort.data.property === 'birthday'}" (click)="sortBy('birthday')">Birthday</th>
      <th class="control" [ngClass]="{'active': sort.data.property === 'classId'}" (click)="sortBy('classId')">Class</th>
      <th>Controls</th>
    </tr>
    <tr *ngFor="let student of (list && list[page_curr - 1]); let i = index">
      <td>{{page_curr * page_size - page_size + i + 1}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.birthday | date : 'longDate'}}</td>
      <td>
        <a (click)="goToClass(groups[student.classId])">{{groups[student.classId] && groups[student.classId]['name']}}</a>
      </td>
      <td>
        <a (click)="goToStudent(student)">Details</a>,
        <a (click)="editStudent(student)">Edit</a>,
        <a (click)="deleteStudent(student)">Delete</a>
      </td>
    </tr>
  </table>

  <ul class="pagination" *ngIf="list && (list.length > 1)">
    <li class="pagination-ctrl" *ngFor="let item of list; let i = index;" [ngClass]="{'active': page_curr === (i + 1)}" (click)="goToPage(i)">{{ i + 1 }}</li>
  </ul>
</div>
