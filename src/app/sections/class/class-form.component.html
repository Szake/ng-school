<h2 class="content-title" [@titleIn]="'in'">{{title}}</h2>

{{diagnostic}}

<div class="content-text" [@contentIn]="'in'">
  <!-- groupForm.form.reset(); -->
  <form class="form" #groupForm="ngForm" (ngSubmit)="submitForm();">
    <div class="form-ctrl">
      <label class="form-label" for="name">Name</label>
      <input class="form-field" id="name" name="name" type="text" [(ngModel)]="group.name" #name="ngModel" pattern=".{2,}" required>
      <div class="form-alert" [hidden]="name.valid || name.pristine">Class name should be at least 2 symbols.</div>
    </div>
    <div class="form-ctrl">
      <label class="form-label" for="level">Level</label>
      <input class="form-field" id="level" name="level" type="number" [(ngModel)]="group.level" #level="ngModel" pattern="[0-5]{1}" min="1" max="5" required>
      <div class="form-alert" [hidden]="level.valid || level.pristine">Level should be a number.</div>
    </div>

    <div class="form-ctrl">
      <label class="form-label" for="teacher">Teacher</label>
      <select class="form-field" id="teacher" name="teacher" [(ngModel)]="group.teacherId" #teacher="ngModel" required>
        <option *ngFor="let teacher of teachers" [ngValue]="teacher._id">{{teacher.firstName}} {{teacher.lastName}}</option>
      </select>
      <div class="form-alert" [hidden]="teacher.valid">Class is required.</div>
    </div>

    <div class="form-ctrl">
      <label class="form-label" for="other">Other</label>
      <textarea class="form-field" id="other" name="other" [(ngModel)]="group.other" #other rows="4"></textarea>
    </div>
    <div class="form-submit">{{groupForm.form.untouched}}
      <button class="button" type="submit" [disabled]="groupForm.form.invalid || groupForm.form.untouched">Save</button>
    </div>
  </form>
</div>
